<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- 自訂樣式 -->
    <link rel="stylesheet" href="./css/product.css" />

    <!-- AOS 動畫 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

    <style>
        .content-text {
            text-align: left;
            padding: 1rem;
        }

        @media (max-width: 576px) {
            .content-text p {
                font-size: 1rem;
            }
            .content-text h3 {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="navbar"></nav>
    </header>

    <script>
        fetch('menu.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            });
    </script>


    <div class="container mb-3">

    <style>
      .product-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        justify-content: flex-start;
      }
      .product-card {
        width: 240px;
        flex: 0 0 240px;
      }
      .product-card .card-img-top {
        width: 100%;
        height: 240px;
        object-fit: cover;
        display: block;
        border-radius: 6px 6px 0 0;
      }
      .product-card .card-body {
        padding: .75rem;
      }
      @media (max-width: 576px) {
        .product-card { width: 100%; flex: 0 0 100%; }
      }
      @media (min-width: 577px) and (max-width: 900px) {
        .product-card { width: 45%; flex: 0 0 45%; }
      }
    </style>
</head>
<body>
    <div class="container my-3">
        <br/>
        <br/>
        <br/>
        <br/>
      <h3 class="title my-3" style="color: #949449;">|產品介紹<small>Product</small></h3>

      <div class="product-grid">
        <!-- 商品 1 -->
        <div class="product-card card">
          <div id="carousel-teaset01" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000"
               style="cursor:pointer;">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img id="productImage11-1" src="./images/web-c1.jpg" class="d-block w-100" alt="一傘一故事 圖1" style="height:240px; object-fit:cover; border-radius: 6px 6px 0 0;">
              </div>
              <div class="carousel-item">
                <img id="productImage11-2" src="./images/web-c2.jpg" class="d-block w-100" alt="一傘一故事 圖2" style="height:240px; object-fit:cover; border-radius: 6px 6px 0 0;">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carousel-teaset01" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">上一張</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carousel-teaset01" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">下一張</span>
            </button>
          </div>

          <div class="card-body">
            <h5 class="card-title">一傘一故事</h5>
            <p class="text-danger">價格：$100</p>
          </div>
        </div>
      </div>
    </div>

    <script>
      // 點擊輪播區塊跳轉
      document.getElementById('carousel-teaset01').addEventListener('click', () => {
        window.location.href = 'teaset_commodity/fir.html?id=teacup01';
      });
    </script>
</body>
</html>
