    <script>
        fetch('menu-have-color.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            });
      // 載入 menu-have-color.html 並啟用中英文切換
      fetch('menu-have-color.html')
        .then(res => res.text())
        .then(data => {
          document.getElementById('navbar').innerHTML = data;

          const toggleBtn = document.getElementById('toggle-lang');
          if(toggleBtn){
            toggleBtn.addEventListener('click', function(e){
              e.preventDefault();
              if(toggleBtn.innerText === "English"){
                document.querySelectorAll('[data-en]').forEach(el=>{
                  el.innerText = el.getAttribute('data-en');
                  // 如果有 alt 屬性，也替換
                  if(el.tagName === 'IMG' && el.dataset.altEn) el.alt = el.dataset.altEn;
                });
                toggleBtn.innerText = "繁體中文";
              } else {
                document.querySelectorAll('[data-zh]').forEach(el=>{
                  el.innerText = el.getAttribute('data-zh');
                  if(el.tagName === 'IMG' && el.dataset.altZh) el.alt = el.dataset.altZh;
                });
                toggleBtn.innerText = "English";
              }
            });
          }
        });
    </script>
