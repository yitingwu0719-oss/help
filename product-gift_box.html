<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
    /* 原本 CSS 不變 */
    .product-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        justify-content: flex-start;
    }

    .product-card {
        width: 240px;
        flex: 0 0 240px;
    }

    .product-card .card-img-top {
        width: 100%;
        height: 240px;
        object-fit: cover;
        display: block;
        border-radius: 6px 6px 0 0;
    }

    .product-card .card-body {
        padding: .75rem;
    }

    @media (max-width: 576px) {
        .product-card { width: 100%; flex: 0 0 100%; }
    }
    @media (min-width: 577px) and (max-width: 900px) {
        .product-card { width: 45%; flex: 0 0 45%; }
    }

    #text-content {
        overflow: hidden;
        max-height: 1.5em;
        transition: max-height 0.3s ease;
    }
    #text-content.expanded {
        max-height: 1000px;
    }
    #toggle-btn {
        background: none;
        border: none;
        padding: 0;
        color: #007bff;
        cursor: pointer;
        font-size: 1em;
        font-family: inherit;
        text-decoration: underline;
    }
    #toggle-btn:focus {
        outline: none;
    }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="navbar">
            <!-- menu-have-color.html 將被載入 -->
        </nav>
    </header>

    <div id="banner"></div>
    <br/><br/><br/><br/><br/>
    <div class="container my-3">
      <div class="row g-0" style="color: #949449; font-size: 1rem; text-align: center;">
        <h3 class="title my-3" style="font-size: clamp(0.9rem, 3vw, 1.5rem);"
            data-zh="光陰流轉，為它們披上一層溫潤光澤，歲月也沉澱了自然的痕跡。
                     三十餘年的老木雕，蘊藏著獨特紋理與故事。
                     每一道刀痕，皆是匠人心血與歲月的見證。"
            data-en="Time flows, giving them a warm luster. 
                     Decades of woodcarving hold unique textures and stories. 
                     Every cut is a witness to craftsmanship and time.">
          光陰流轉，為它們披上一層溫潤光澤，歲月也沉澱了自然的痕跡。<br/>
          三十餘年的老木雕，蘊藏著獨特紋理與故事。<br/>
          每一道刀痕，皆是匠人心血與歲月的見證。
        </h3>
        <p style="margin-top: 1rem; font-size: clamp(0.8rem, 2vw, 1.2rem);"
           data-zh="靜待知己共賞雕藝。"
           data-en="Awaiting kindred spirits to appreciate the carving together.">
          靜待知己共賞雕藝。
        </p>
      </div>
      <br />
      <div class="product-grid">
        <!-- 商品 1 -->
        <div class="product-card card" style="width: 250px;">
          <div id="carousel-wood01" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000" style="cursor:pointer;">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./images/web-cw1.jpg" class="d-block w-100" alt="木雕 圖1" style="height:240px; object-fit:cover; border-radius: 6px 6px 0 0;">
              </div>
              <div class="carousel-item">
                <img src="./images/web-cw2.jpg" class="d-block w-100" alt="木雕 圖2" style="height:240px; object-fit:cover; border-radius: 6px 6px 0 0;">
              </div>
            </div>
          </div>
          <div class="card-body">
            <h5 class="card-title" data-zh="A" data-en="A">A</h5>
            <p data-zh="價格：聯絡我們獲得報價"
               data-en="Price: Contact us for a quote"
               class="text-danger">價格：聯絡我們獲得報價</p>
          </div>
        </div>

        <!-- 商品 2 -->
        <div class="product-card card" style="width: 250px;">
          <div id="carousel-wood02" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000" style="cursor:pointer;">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./images/web-cw4.jpg" class="d-block w-100" alt="木雕 圖1" style="height:240px; object-fit:cover; border-radius: 6px 6px 0 0;">
              </div>
              <div class="carousel-item">
                <img src="./images/web-cw5.jpg" class="d-block w-100" alt="木雕 圖2" style="height:240px; object-fit:cover; border-radius: 6px 6px 0 0;">
              </div>
              <div class="carousel-item">
                <img src="./images/web-cw6.jpg" class="d-block w-100" alt="木雕 圖3" style="height:240px; object-fit:cover; border-radius: 6px 6px 0 0;">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carousel-wood02" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">上一張</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carousel-wood02" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">下一張</span>
            </button>
          </div>

          <div class="card-body">
            <h5 class="card-title" data-zh="B" data-en="B">B</h5>
            <p data-zh="價格：聯絡我們獲得報價"
               data-en="Price: Contact us for a quote"
               class="text-danger">價格：聯絡我們獲得報價</p>
          </div>
        </div>

      </div>
    </div>

    <script>
      // 載入 menu-have-color.html
      fetch('menu-have-color.html')
        .then(res => res.text())
        .then(data => {
          document.getElementById('navbar').innerHTML = data;

          const toggleBtn = document.getElementById('toggle-lang');
          if(toggleBtn){
            toggleBtn.addEventListener('click', function(e){
              e.preventDefault();
              if(toggleBtn.innerText === "English"){
                document.querySelectorAll('[data-en]').forEach(el=>{
                  el.innerText = el.getAttribute('data-en');
                });
                toggleBtn.innerText = "繁體中文";
              } else {
                document.querySelectorAll('[data-zh]').forEach(el=>{
                  el.innerText = el.getAttribute('data-zh');
                });
                toggleBtn.innerText = "English";
              }
            });
          }
        });

      // 商品輪播點擊跳轉
      document.addEventListener('DOMContentLoaded', () => {
        const carousel1 = document.getElementById('carousel-wood01');
        if(carousel1){
          carousel1.addEventListener('click', () => {
            window.location.href = 'wood_commodity/first_w.html?id=wood01';
          });
        }

        const carousel2 = document.getElementById('carousel-wood02');
        if(carousel2){
          carousel2.addEventListener('click', () => {
            window.location.href = 'wood_commodity/second_w.html?id=wood02';
          });
        }
      });
    </script>
</body>
</html>
