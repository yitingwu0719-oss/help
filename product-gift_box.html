    <!-- ✅ 圖片固定高度 + cover 裁切！ -->
    <style>
    /* 卡片與圖片固定尺寸 */
      .product-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;               /* 卡片間距 */
        justify-content: flex-start; /* 靠左排列 */
      }

      .product-card {
        width: 240px;            /* 卡片寬度配合圖片 */
        flex: 0 0 240px;         /* 不放大、不縮小，固定基準 250px */
      }

      .product-card .card-img-top {
        width: 100%;
        height: 240px;
        object-fit: cover;
        display: block;
        border-radius: 6px 6px 0 0; /* 可選，讓圖片與卡片銜接角弧 */
      }

      /* 卡片內 body 可自由伸縮 */
      .product-card .card-body {
        padding: .75rem;
      }

      /* RWD：螢幕很小時讓卡片變為 45% 寬（兩欄）或 100% */
      @media (max-width: 576px) {
        .product-card { width: 100%; flex: 0 0 100%; }
      }
      @media (min-width: 577px) and (max-width: 900px) {
        .product-card { width: 45%; flex: 0 0 45%; }
      }

      #text-content {
        overflow: hidden;
        max-height: 1.5em;
        transition: max-height 0.3s ease;
      }
      #text-content.expanded {
        max-height: 1000px;
      }
      #toggle-btn {
        background: none;
        border: none;
        padding: 0;
        color: #007bff;
        cursor: pointer;
        font-size: 1em;
        font-family: inherit;
        text-decoration: underline;
      }
      #toggle-btn:focus {
        outline: none;
      }
    </style>
</head>
