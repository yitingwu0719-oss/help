            <source src="./images/web-video.MOV" type="video/quicktime" />
            您的瀏覽器不支援影片播放

        </div>

        const video = document.getElementById('myVideo');
        video.addEventListener('click', () => {
          video.muted = !video.muted;

            video.play();
          }
        });
        </script>
