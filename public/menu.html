<script>
document.addEventListener("DOMContentLoaded", function () {
  const currentPage = location.pathname.split("/").pop() || "index.html";
  const links = document.querySelectorAll('.nav-link');

  // 設置當前頁面 active
  links.forEach(link => {
    if (link.getAttribute('data-page') === currentPage) {
      link.classList.add('active');
      link.classList.remove('text-secondary');
    }
  });

  // 讀取 localStorage 語言偏好
  let lang = localStorage.getItem('lang') || 'zh';
  updateLanguage(lang);

  // 語言切換按鈕事件
  const toggleBtn = document.getElementById('toggle-lang');
  toggleBtn.addEventListener('click', function (e) {
    e.preventDefault();
    lang = (lang === 'zh') ? 'en' : 'zh';
    localStorage.setItem('lang', lang);
    updateLanguage(lang);
  });

  function updateLanguage(lang) {
    links.forEach(link => {
      const zhText = link.getAttribute('data-zh');
      const enText = link.getAttribute('data-en');
      if (zhText && enText) {
        link.textContent = (lang === 'zh') ? zhText : enText;
      }
    });

    // 更新切換按鈕文字
    toggleBtn.textContent = (lang === 'zh') ? 'English' : '中文';
  }
});
</script>
