<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- 自訂樣式 -->
    <link rel="stylesheet" href="./css/product.css" />

    <!-- AOS 動畫 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

    <style>
        .content-text {
            text-align: left;
            padding: 1rem;
        }

        @media (max-width: 576px) {
            .content-text p {
                font-size: 1rem;
            }
            .content-text h3 {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="navbar"></nav>
    </header>

    <script>
      // 載入 menu-have-color.html
      fetch('menu.html')
        .then(res => res.text())
        .then(data => {
          document.getElementById('navbar').innerHTML = data;

          const toggleBtn = document.getElementById('toggle-lang');
          if(toggleBtn){
            toggleBtn.addEventListener('click', function(e){
              e.preventDefault();
              if(toggleBtn.innerText === "English"){
                document.querySelectorAll('[data-en]').forEach(el=>{
                  el.innerText = el.getAttribute('data-en');
                });
                toggleBtn.innerText = "繁體中文";
              } else {
                document.querySelectorAll('[data-zh]').forEach(el=>{
                  el.innerText = el.getAttribute('data-zh');
                });
                toggleBtn.innerText = "English";
              }
            });
          }
        });
    </script>

    <div id="banner"></div>
    <div class="container mb-3">

        <!-- 第一段品牌故事 -->
        <div class="d-flex justify-content-center my-4">
          <video id="myVideo" autoplay muted loop playsinline
                 style="width: 600px; height: 600px; object-fit: cover; border-radius: 6px; cursor: pointer;">
            <source src="./images/web-video.mp4" type="video/mp4" />
            <source src="./images/web-video.MOV" type="video/quicktime" />
            您的瀏覽器不支援影片播放
          </video>
        </div>

        <script>
        const video = document.getElementById('myVideo');
        video.addEventListener('click', () => {
          video.muted = !video.muted;
          if (!video.muted) {
            video.play();
          }
        });
        </script>

        <br />
        <div class="product-grid">
            <!-- 商品列表 -->

            <div id="productList" class="d-flex flex-wrap gap-3 justify-content-center"></div>
            
<script>
const staticProducts = [
  {
    zhTitle: "茶頁時光",
    enTitle: "Tea Time Chronicles",
    zhPrice: "價格：聯絡我們獲得報價",
    enPrice: "Price: Contact us for a quote",
    images: ["./images/web-c3.jpg","./images/web-c4.jpg"],
    link: "teaset_commodity/first.html?id=teacup01"
  },
  {
    zhTitle: "茶包",
    enTitle: "Tea Bag",
    zhPrice: "價格：聯絡我們獲得報價",
    enPrice: "Price: Contact us for a quote",
    images: ["./images/web-c3.jpg","./images/web-c4.jpg"],
    link: "teaset_commodity/first.html?id=teacup02"
  },
  {
    zhTitle: "茶葉",
    enTitle: "Tea Leaves",
    zhPrice: "價格：聯絡我們獲得報價",
    enPrice: "Price: Contact us for a quote",
    images: ["./images/web-c3.jpg","./images/web-c4.jpg"],
    link: "teaset_commodity/first.html?id=teacup03"
  },
  {
    zhTitle: "茶點",
    enTitle: "Tea Snacks",
    zhPrice: "價格：聯絡我們獲得報價",
    enPrice: "Price: Contact us for a quote",
    images: ["./images/web-c3.jpg","./images/web-c4.jpg"],
    link: "teaset_commodity/first.html?id=teacup04"
  }
];

function renderAllProducts() {
  const productContainer = document.querySelector('#productList');
  const dynamicProducts = JSON.parse(localStorage.getItem('tea_products')) || [];
  const allProducts = [...staticProducts, ...dynamicProducts];

  allProducts.forEach((product, index) => {
    const productId = `product-${index}`;
    const imagesHtml = product.images.map((imgUrl, imgIndex) => `
      <div class="carousel-item ${imgIndex===0?'active':''}">
        <img src="${imgUrl}" class="d-block w-100" alt="${product.zhTitle}" 
          style="height:240px; object-fit:cover; border-radius: 6px 6px 0 0;">
      </div>
    `).join('');

    const productCard = document.createElement('div');
    productCard.className = 'product-card card';
    productCard.style.width = "250px";
    productCard.innerHTML = `
      <div id="${productId}" class="carousel slide" data-bs-ride="carousel" 
           data-bs-interval="2000" style="cursor:pointer;">
        <div class="carousel-inner">${imagesHtml}</div>
        <button class="carousel-control-prev" type="button" data-bs-target="#${productId}" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">上一張</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#${productId}" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">下一張</span>
        </button>
      </div>
      <div class="card-body">
        <h5 class="card-title" data-zh="${product.zhTitle}" data-en="${product.enTitle}">${product.zhTitle}</h5>
        <p class="text-danger" data-zh="${product.zhPrice}" data-en="${product.enPrice}">${product.zhPrice}</p>
      </div>
    `;

    productCard.querySelector('.carousel').addEventListener('click', () => {
      window.location.href = product.link;
    });

    productContainer.appendChild(productCard);
  });
}

renderAllProducts();
</script>
            </div>

            <!-- 新增置中按鈕 -->
            <div class="text-center my-4">
              <button data-zh="加入購物車"
                      data-en="Add to Cart"
                type="button" class="btn btn-primary">加入購物車</button>
            </div>

        </div>

    </div>

    <!--<footer class="text-center bg-dark text-white py-2">
        All Rights Reserved &copy; 2025 Yiting Wu Tea Painting.
    </footer>-->

    <!-- AOS 動畫 JS -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 800,
            once: false
        });
    </script>

    <!-- 加入購物車功能 -->
    <script>
      const addToCartBtn = document.querySelector('.btn.btn-primary');

      addToCartBtn.addEventListener('click', () => {
        const product = {
          id: 'teaset01',
          name: '茶頁時光',
          price: 800,
          image: './images/web-c3.jpg',
          quantity: 1
        };

        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        const existingIndex = cart.findIndex(item => item.id === product.id);
        if (existingIndex !== -1) {
          cart[existingIndex].quantity += 1;
        } else {
          cart.push(product);
        }
        localStorage.setItem('cart', JSON.stringify(cart));

        const modalHtml = `
          <div class="modal fade" id="cartModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 data-zh="已加入購物車" data-en="Add to Cart" class="modal-title">已加入購物車</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p data-zh="已加入購物車！"
                     data-en="Add to Cart!"
                    >${product.name} 已加入購物車！ 
                    Tea Time Chronicles Add to Cart!</p>
                </div>
              </div>
            </div>
          </div>
        `;
        document.body.insertAdjacentHTML('beforeend', modalHtml);
        const cartModal = new bootstrap.Modal(document.getElementById('cartModal'));
        cartModal.show();
        document.getElementById('cartModal').addEventListener('hidden.bs.modal', () => {
          document.getElementById('cartModal').remove();
        });
      });
    </script>

</body>
</html>
