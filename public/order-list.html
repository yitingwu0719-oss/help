<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>訂單列表 Orders</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    .completed {
      color: gray;
    }
    .completed .badge {
      background-color: gray;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <h3 class="mb-4" style="color:#949449;">| 訂單列表 <small>Orders List</small></h3>
    <div class="table-responsive">
      <table class="table table-bordered align-middle text-center">
        <thead class="table-dark">
          <tr>
            <th>訂單ID</th>
            <th>顧客姓名</th>
            <th>電話</th>
            <th>電子郵件</th>
            <th>收貨地址</th>
            <th>付款方式</th>
            <th>訂單時間</th>
            <th>商品明細</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody id="orders-body"></tbody>
      </table>
    </div>
  </div>

<script>
async function fetchOrders() {
  const tbody = document.getElementById('orders-body');
  tbody.innerHTML = '';

  try {
    const res = await fetch('http://localhost:3000/orders'); // 後端 API
    if (!res.ok) throw new Error("無法取得訂單資料");
    const orders = await res.json();

    if (!orders || orders.length === 0) {
      tbody.innerHTML = `<tr><td colspan="9" class="text-muted">目前沒有訂單 No orders yet.</td></tr>`;
      return;
    }

    orders.forEach(order => {
      const items = order.items || [];
      const isCompleted = order.status === 'completed';

      const itemsHtml = items.map(item => {
        let imgSrc = item.image || '/uploads/no-image.png';
        if (!imgSrc.startsWith('http')) imgSrc = `http://localhost:3000${imgSrc}`;
        return `
          <div class="d-flex align-items-center mb-2">
            <img src="${imgSrc}" alt="${item.name}" width="50" class="me-2 border rounded">
            <div class="text-start">
              <div>${item.name}${item.size ? ` (${item.size})` : ''}</div>
              <div>數量: ${item.quantity}, $${item.price}</div>
            </div>
          </div>
        `;
      }).join('');

      const tr = document.createElement('tr');
      tr.dataset.orderId = order.id; // 儲存 orderId 方便後續操作
      if (isCompleted) tr.classList.add('completed');

      tr.innerHTML = `
        <td>${order.id}</td>
        <td>${order.name}</td>
        <td>${order.phone}</td>
        <td>${order.email}</td>
        <td>${order.address}</td>
        <td>${order.paymentMethod}</td>
        <td>${new Date(order.createdAt).toLocaleString()}</td>
        <td>${itemsHtml}</td>
        <td>
          ${isCompleted ? '<span class="badge text-white">完成</span>' :
            `<button class="btn btn-success btn-sm me-1" onclick="completeOrder(${order.id}, this)">完成</button>
             <button class="btn btn-danger btn-sm" onclick="deleteOrder(${order.id})">刪除</button>`}
        </td>
      `;
      tbody.appendChild(tr);
    });

  } catch (err) {
    console.error(err);
    tbody.innerHTML = `<tr><td colspan="9" class="text-danger">無法取得訂單資料</td></tr>`;
  }
}

// 刪除訂單
async function deleteOrder(orderId) {
  if (!confirm("確定要刪除這筆訂單嗎？")) return;
  try {
    const res = await fetch(`http://localhost:3000/orders/${orderId}`, { method: 'DELETE' });
    if (!res.ok) throw new Error("刪除失敗");
    fetchOrders();
  } catch (err) {
    alert(err.message);
  }
}

// 完成訂單（修改這裡）
async function completeOrder(orderId, btn) {
  try {
    const res = await fetch(`http://localhost:3000/orders/${orderId}/complete`, { method: 'PUT' });
    if (!res.ok) throw new Error("標記完成失敗");

    // 直接修改 DOM，不重新抓全部資料
    const tr = btn.closest('tr');
    tr.classList.add('completed');
    btn.outerHTML = '<span class="badge text-white">完成</span>';
  } catch (err) {
    alert(err.message);
  }
}

// 頁面載入時抓取訂單
fetchOrders();
</script>

</body>
</html>
