<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
    .product-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        justify-content: flex-start;
    }
    .product-card {
        width: 240px;
        flex: 0 0 240px;
    }
    .product-card .card-img-top {
        width: 100%;
        height: 240px;
        object-fit: cover;
        display: block;
        border-radius: 6px 6px 0 0;
    }
    .product-card .card-body {
        padding: .75rem;
    }
    @media (max-width: 576px) {
        .product-card { width: 100%; flex: 0 0 100%; }
    }
    @media (min-width: 577px) and (max-width: 900px) {
        .product-card { width: 45%; flex: 0 0 45%; }
    }
    #langToggleBtn {
        position: fixed;
        top: 80px;
        right: 20px;
        z-index: 1200;
    }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="navbar"></nav>
    </header>

    <!-- 語言切換按鈕 -->
    <button id="langToggleBtn" class="btn btn-sm btn-outline-light">EN/中</button>

    <div id="banner"></div>
    <br/><br/><br/><br/><br/>
    <div class="container my-3">
        <div class="row g-0" style="color: #949449; font-size: 1rem; text-align: center;">
            <h3 class="title my-3" style="font-size: clamp(0.9rem, 3vw, 1.5rem);"
                data-zh="光陰流轉，為它們披上一層溫潤光澤，歲月也沉澱了自然的痕跡。
                       三十餘年的老木雕，蘊藏著獨特紋理與故事。
                       每一道刀痕，皆是匠人心血與歲月的見證。"
                data-en="Time flows, giving them a warm luster. 
                       Decades of woodcarving hold unique textures and stories. 
                       Every cut is a witness to craftsmanship and time.">
                光陰流轉，為它們披上一層溫潤光澤，歲月也沉澱了自然的痕跡。<br/>
                三十餘年的老木雕，蘊藏著獨特紋理與故事。<br/>
                每一道刀痕，皆是匠人心血與歲月的見證。
            </h3>
            <p style="margin-top: 1rem; font-size: clamp(0.8rem, 2vw, 1.2rem);"
               data-zh="靜待知己共賞雕藝。"
               data-en="Awaiting kindred spirits to appreciate the carving together.">
                靜待知己共賞雕藝。
            </p>
        </div>
        <br />
        <div class="product-grid" id="product-container"></div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {

        // 載入 menu-have-color.html
        fetch('menu-have-color.html')
            .then(res => res.text())
           
            .then(data => {
                document.getElementById('navbar').innerHTML = data;

                const toggleBtn = document.getElementById('toggle-lang');
                if(toggleBtn){
                    toggleBtn.addEventListener('click', function(e){
                        e.preventDefault();
                        if(toggleBtn.innerText === "English"){
                            document.querySelectorAll('[data-en]').forEach(el=>{
                                el.innerText = el.getAttribute('data-en');
                            });
                            toggleBtn.innerText = "繁體中文";
                        } else {
                            document.querySelectorAll('[data-zh]').forEach(el=>{
                                el.innerText = el.getAttribute('data-zh');
                            });
                            toggleBtn.innerText = "English";
                        }
                    });
                }
            });
        
        const staticProducts = [
            //{ zhTitle: "A", enTitle: "A", zhPrice: "價格：聯絡我們獲得報價", enPrice: "Price: Contact us for a quote",
              //images: ["./images/web-cw1.jpg","./images/web-cw2.jpg","./images/web-cw3.jpg"], link: "wood_commodity/first_w.html" },
            //{ zhTitle: "B", enTitle: "B", zhPrice: "價格：聯絡我們獲得報價", enPrice: "Price: Contact us for a quote",
              //images: ["./images/web-cw4.jpg","./images/web-cw5.jpg","./images/web-cw6.jpg"], link: "wood_commodity/first_w.html" }
        ];

        function renderAllProducts() {
            const productContainer = document.querySelector('.product-grid');
            const dynamicProducts = JSON.parse(localStorage.getItem('gift_box')) || [];
            const allProducts = [...staticProducts, ...dynamicProducts];

            allProducts.forEach((product, index) => {
                const productId = `product-${index}`;
                const imagesHtml = product.images.map((imgUrl, imgIndex) => `
                    <div class="carousel-item ${imgIndex===0?'active':''}">
                        <img src="${imgUrl}" class="d-block w-100" alt="${product.zhTitle}" style="height:240px; object-fit:cover; border-radius: 6px 6px 0 0;">
                    </div>
                `).join('');

                const productCard = document.createElement('div');
                productCard.className = 'product-card card';
                productCard.innerHTML = `
                    <div id="${productId}" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000" style="cursor:pointer;">
                        <div class="carousel-inner">${imagesHtml}</div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#${productId}" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">上一張</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#${productId}" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">下一張</span>
                        </button>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title" data-zh="${product.zhTitle}" data-en="${product.enTitle}">${product.zhTitle}</h5>
                        <p class="text-danger" data-zh="${product.zhPrice}" data-en="${product.enPrice}">${product.zhPrice}</p>
                    </div>
                `;

                productCard.querySelector('.carousel').addEventListener('click', () => {
                    window.location.href = `./wood_commodity/first_w.html?index=${index}`;
                });

                productContainer.appendChild(productCard);
            });

            // 立即套用語言設定
            applyLanguage(localStorage.getItem('siteLang') || 'zh');
        }
        renderAllProducts();
    });
    </script>
</body>
</html>
