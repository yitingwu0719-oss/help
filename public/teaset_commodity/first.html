<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>商品詳細資訊</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .square-img {
            width: 100%;
            height: auto;
            object-fit: contain;
            border-radius: 8px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .carousel-control-prev,
        .carousel-control-next { width: 40px; }
        .carousel-control-prev-icon,
        .carousel-control-next-icon { background-image: none !important; }
        .carousel-control-prev-icon::after { content: '‹'; font-size: 3rem; color: black; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); user-select: none; pointer-events: none; }
        .carousel-control-next-icon::after { content: '›'; font-size: 3rem; color: black; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); user-select: none; pointer-events: none; }
        .thumbnail-img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 6px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border-color 0.3s;
            user-select: none;
        }
        .thumbnail-img.active { border-color: #b1cbe7; }
        .img-magnifier-container { position: relative; display: inline-block; }
    </style>
</head>
<body class="container-fluid py-4">

    <div id="navbar"></div>
    <br/>
    <a href="../product-gift_box.html" class="btn btn-outline-secondary mb-3">← 回商品列表</a>

    <div class="row gx-0">
        <div class="col-md-6">
            <div id="carouselExample" class="carousel slide mb-2" data-bs-ride="carousel">
                <div class="carousel-inner" id="carouselInner"></div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">上一張</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">下一張</span>
                </button>
            </div>
            <div class="d-flex justify-content-center gap-2 mb-4" id="thumbnailContainer"></div>
        </div>
        <div class="col-md-6">
            <h1 id="productName">商品名稱</h1>
            <p id="productPrice" class="text-danger fs-4"></p>
            <p id="productDesc"></p>

            <div class="mb-3">
                <label for="quantityInput" class="form-label">數量</label>
                <input type="number" class="form-control" id="quantityInput" value="1" min="1" style="width:100px;">
            </div>
            
            <button id="addToCartBtn" class="btn btn-primary">加入購物車</button>
        </div>
    </div>

    <!-- Toast -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1080">
        <div id="cartToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body" id="cartToastBody"></div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="關閉"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
document.addEventListener("DOMContentLoaded", async function () {
    // 載入導覽列
    try {
        const menuRes = await fetch('../menu-have-color.html');
        document.getElementById('navbar').innerHTML = await menuRes.text();
    } catch (err) {
        console.error("載入 menu.html 錯誤:", err);
    }

    // 從 URL 取得商品 id
    const urlParams = new URLSearchParams(window.location.search);
    const pid = urlParams.get('id'); 
    if (!pid) {
        document.body.innerHTML = '<p class="text-danger fs-3">未提供商品 ID</p><a href="../product-gift_box.html">返回商品列表</a>';
        return;
    }

    // 從後端抓取單一商品
    let productData;
    try {
        const res = await fetch(`http://localhost:3000/products/${pid}`);
        if (!res.ok) throw new Error("找不到商品資料");
        productData = await res.json();
    } catch (err) {
        console.error(err);
        document.body.innerHTML = '<p class="text-danger fs-3">找不到商品資料</p><a href="../product-gift_box.html">返回商品列表</a>';
        return;
    }

    // 更新頁面資訊
    document.getElementById('productName').textContent = productData.zhTitle;
    document.getElementById("productPrice").textContent = productData.zhPrice;
    const zhDesc = productData.zhDesc || '暫無中文描述';
    const enDesc = productData.enDesc || 'No English description available.';
    document.getElementById('productDesc').innerHTML = `
        ${zhDesc}<br><br>
        ${productData.enTitle || ''}<br><br>
        Price: ${productData.enPrice || ''}<br><br>
        ${enDesc}
    `;

    // 載入圖片輪播
    const carouselInner = document.getElementById('carouselInner');
    const thumbnailContainer = document.getElementById('thumbnailContainer');
    const images = Array.isArray(productData.images) ? productData.images : [];

    images.forEach((src, index) => {
        const div = document.createElement('div');
        div.className = 'carousel-item' + (index === 0 ? ' active' : '');
        const imgContainer = document.createElement('div');
        imgContainer.className = 'img-magnifier-container';
        const img = document.createElement('img');
        img.src = src;
        img.alt = `${productData.zhTitle} 圖${index + 1}`;
        img.className = 'd-block square-img';
        imgContainer.appendChild(img);
        div.appendChild(imgContainer);
        carouselInner.appendChild(div);

        const thumb = document.createElement('img');
        thumb.src = src;
        thumb.className = 'thumbnail-img' + (index === 0 ? ' active' : '');
        thumb.alt = `${productData.zhTitle} 預覽圖${index + 1}`;
        thumb.dataset.bsSlideTo = index;
        thumb.addEventListener('click', () => {
            const carousel = bootstrap.Carousel.getOrCreateInstance(document.getElementById('carouselExample'));
            carousel.to(index);
        });
        thumbnailContainer.appendChild(thumb);
    });

    // 切換縮圖 active
    const carouselEl = document.getElementById('carouselExample');
    carouselEl.addEventListener('slid.bs.carousel', (e) => {
        const idx = Array.from(carouselInner.children).indexOf(e.relatedTarget);
        document.querySelectorAll('.thumbnail-img').forEach(img => img.classList.remove('active'));
        if (idx >= 0) document.querySelectorAll('.thumbnail-img')[idx].classList.add('active');
    });

    // 綁定加入購物車
    document.getElementById("addToCartBtn").addEventListener("click", async () => {
        const quantity = parseInt(document.getElementById("quantityInput").value);
        if (isNaN(quantity) || quantity < 1) return alert("請輸入有效數量");

        try {
            const response = await fetch("http://localhost:3000/cart", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ productId: pid, quantity })
            });
            const data = await response.json();
            if (!response.ok) throw new Error(data.error || "加入購物車失敗");

            const toastEl = document.getElementById("cartToast");
            const toastBody = document.getElementById("cartToastBody");
            toastBody.textContent = `已加入購物車：${productData.zhTitle} x ${quantity}`;
            new bootstrap.Toast(toastEl).show();
        } catch (err) {
            console.error(err);
            alert("加入購物車失敗");
        }
    });

});
    </script>
</body>
</html>
