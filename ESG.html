<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    
    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    

    <!-- AOS 動畫 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

    <style>
        /* 文字對齊與內距 */
        .content-text {
            text-align: left;
            padding: 1rem;
        }

        /* 行動版文字大小優化 */
        @media (max-width: 576px) {
            .content-text p {
                font-size: 1rem;
            }
            .content-text h3 {
                font-size: 1.25rem;
            }
        }
        .square-img {
            width: 250px;         /* 正方形寬度 */
            height: 250px;        /* 正方形高度 */
            object-fit: cover;    /* 保持比例並裁切多餘部分 */
            border-radius: 8px;   /* 圓角，可拿掉 bg-dark */
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="navbar"></nav>
    </header>

    <script>
        // JavaScript 載入 menu.html
        fetch('menu.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
                // 通知 translate.js，menu 已載入
                document.dispatchEvent(new Event("menuLoaded"));
            });
    </script>

    <div id="banner"></div>
    <br/>
    <br/>
    <br/>
    <br/>
    <div class="container mb-3">

        <!-- 第一段品牌故事 -->
         <br/><br/>
        <div class="d-flex justify-content-start align-items-center mb-4">
            <img src="./images/web-p-p3.jpg" class="square-img" style="margin-right: 1rem;" />
            <div class="content-text" style="max-width: 500px;">
                <p 
                   data-zh="我是吳岳駿 我非常喜愛 吳宜庭茶繪 的創作團隊與作品，特別是充滿故事感的老茶壺與木雕。我參與品牌管理，負責實體行銷推廣與銷售整合，致力讓這些作品更順利地走進市場，與更多人相遇。若您對我們的作品或服務有興趣，歡迎透過 Line與我聯繫，我將提供更完整、貼心的諮詢服務。ID: 0968753277"
                   data-en="I am Wu Yuejun. I greatly admire the Yiting Wu Tea Painting creative team and their works, especially the storytelling charm of old teapots and wood carvings. I handle brand management, physical marketing, and sales integration, aiming to bring these works to the market more smoothly and meet more people. If you are interested in our works or services, please contact me via Line, and I will provide more complete and thoughtful consultation. ID: 0968753277">
                    我是吳岳駿
                    我非常喜愛 吳宜庭茶繪 的創作團隊與作品，特別是充滿故事感的老茶壺與木雕。
                    我參與品牌管理，負責實體行銷推廣與銷售整合，致力讓這些作品更順利地走進市場，與更多人相遇。
                    若您對我們的作品或服務有興趣，歡迎透過 Line與我聯繫，我將提供更完整、貼心的諮詢服務。

                    ID: 0968753277
                </p>
            </div>
        </div>

        <!-- 第二段品牌故事 -->
        <div class="d-flex justify-content-start align-items-center mb-4">
            <img src="./images/cake04.jpg" class="square-img" style="margin-right: 1rem;" />
            <div class="content-text" style="max-width: 500px;">
                <p 
                   data-zh="我是Catherine，我幫忙網站的設計與日常維護，確保每一頁內容都能清楚傳達品牌理念，
                            並持續優化使用體驗，讓訪客感受到溫度與用心。"
                   data-en="I am Catherine, and I assist with website design and daily maintenance, 
                   ensuring that every page clearly communicates the brand’s philosophy. 
                   I also continuously optimize the user experience so that visitors can feel warmth and care.">
                    我是Catherine，我幫忙網站的設計與日常維護，確保每一頁內容都能清楚傳達品牌理念，
                    並持續優化使用體驗，讓訪客感受到溫度與用心。
                </p>
            </div>
        </div>

    </div>

    <footer class="text-center bg-dark text-white py-2">
        All Rights Reserved &copy; 2025 Yiting Wu Tea Painting.
    </footer>

    <!-- AOS 動畫 JS -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 800,   // 動畫持續時間稍微縮短
            once: false      // 滾動時會重複觸發動畫
        });
    </script>

    <!-- 引入共用翻譯功能 -->
    <script src="translate.js"></script>
</body>
</html>
