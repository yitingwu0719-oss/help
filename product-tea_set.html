<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/product.css" />

    <!-- ✅ 圖片固定高度 + cover 裁切！ -->
    <style>
      .card-img-top {
        height: 200px;
        object-fit: cover;
      }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="navbar">
            <!-- menu.html 將被載入 -->
        </nav>
    </header>

    <script>
        fetch('menu.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            });
    </script>

    <div id="banner"></div>
    <div class="container my-3">
        <div class="row g-0">
            <h3 class="title my-3">|產品介紹<small>Product</small></h3>
        </div>
        <div class="row">
            <!-- ✅ 商品 1 -->
            <div class="col-lg-4 col-md-6 col-12 mb-3">
                <div class="card">
                    <img src="./images/cake01.jpg" class="card-img-top" alt="神奇魔幻茶壺">
                    <div class="card-body">
                        <h5 class="card-title">神奇魔幻茶壺</h5>
                        <p class="card-text">香甜順口的經典紅茶。</p>
                        <p class="text-danger">價格：$420</p>
                        <button class="btn btn-outline-primary float-end add-to-cart-btn"
                            data-id="teaset01"
                            data-name="神奇魔幻茶壺"
                            data-price="420"
                            data-img="./images/cake01.jpg">
                            加入購物車
                        </button>
                    </div>
                </div>
            </div>

            <!-- ✅ 商品 2 -->
            <div class="col-lg-4 col-md-6 col-12 mb-3">
                <div class="card">
                    <img src="./images/cake02.jpg" class="card-img-top" alt="劈哩啪啦茶壺">
                    <div class="card-body">
                        <h5 class="card-title">劈哩啪啦茶壺</h5>
                        <p class="card-text">香甜順口的經典紅茶。</p>
                        <p class="text-danger">價格：$120</p>
                        <button class="btn btn-outline-primary float-end add-to-cart-btn"
                            data-id="teaset02"
                            data-name="劈哩啪啦茶壺"
                            data-price="120"
                            data-img="./images/cake02.jpg">
                            加入購物車
                        </button>
                    </div>
                </div>
            </div>

            <!-- ✅ 商品 3 -->
            <div class="col-lg-4 col-md-6 col-12 mb-3">
                <div class="card">
                    <img src="./images/cake03.jpg" class="card-img-top" alt="咕呱咕呱茶壺">
                    <div class="card-body">
                        <h5 class="card-title">咕呱咕呱茶壺</h5>
                        <p class="card-text">香甜順口的經典紅茶。</p>
                        <p class="text-danger">價格：$320</p>
                        <button class="btn btn-outline-primary float-end add-to-cart-btn"
                            data-id="teaset03"
                            data-name="咕呱咕呱茶壺"
                            data-price="320"
                            data-img="./images/cake03.jpg">
                            加入購物車
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center bg-dark text-white py-2">
        All Rights Reserved &copy; 2025 Yiting Wu Tea Painting.
    </footer>

    <!-- ✅ 購物車 Modal -->
    <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <p id="modalMessage" class="fs-5"></p>
                    <button type="button" class="btn btn-primary mt-2" data-bs-dismiss="modal">確定</button>
                </div>
            </div>
        </div>
    </div>

    <!-- ✅ 數量選擇 Modal -->
    <div class="modal fade" id="quantityModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">選擇購買數量</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <p id="productName" class="fw-bold"></p>
            <div class="input-group">
              <span class="input-group-text">數量</span>
              <input type="number" id="quantityInput" class="form-control" min="1" value="1">
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
            <button class="btn btn-primary" id="confirmAddBtn">加入購物車</button>
          </div>
        </div>
      </div>
    </div>

    <!-- ✅ 修改後的加入購物車功能 -->
    <script>
    document.addEventListener('DOMContentLoaded', () => {
      let selectedProduct = null;

      document.querySelectorAll('.add-to-cart-btn').forEach(button => {
        button.addEventListener('click', () => {
          selectedProduct = {
            id: button.dataset.id,
            name: button.dataset.name,
            price: parseInt(button.dataset.price),
            image: button.dataset.img
          };

          document.getElementById('productName').innerText = `商品：${selectedProduct.name}`;
          document.getElementById('quantityInput').value = 1;

          const quantityModal = new bootstrap.Modal(document.getElementById('quantityModal'));
          quantityModal.show();
        });
      });

      document.getElementById('confirmAddBtn').addEventListener('click', () => {
        const quantity = parseInt(document.getElementById('quantityInput').value);
        if (isNaN(quantity) || quantity <= 0) return;

        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        const found = cart.find(item => item.id === selectedProduct.id);
        if (found) {
          found.quantity += quantity;
        } else {
          cart.push({ ...selectedProduct, quantity });
        }

        localStorage.setItem('cart', JSON.stringify(cart));

        bootstrap.Modal.getInstance(document.getElementById('quantityModal')).hide();

        document.getElementById('modalMessage').innerText = `已將「${selectedProduct.name}」的 ${quantity} 件加入購物車！`;
        const cartModal = new bootstrap.Modal(document.getElementById('cartModal'));
        cartModal.show();
      });
    });
    </script>
</body>
</html>
