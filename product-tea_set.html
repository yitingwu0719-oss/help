<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- ✅ 圖片固定高度 + cover 裁切！ -->
    <style>
    /* 卡片與圖片固定尺寸 */
      .product-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;               /* 卡片間距 */
        justify-content: flex-start; /* 靠左排列 */
      }

      .product-card {
        width: 240px;            /* 卡片寬度配合圖片 */
        flex: 0 0 240px;         /* 不放大、不縮小，固定基準 250px */
      }

      .product-card .card-img-top {
        width: 100%;
        height: 240px;
        object-fit: cover;
        display: block;
        border-radius: 6px 6px 0 0; /* 可選，讓圖片與卡片銜接角弧 */
      }

      /* 卡片內 body 可自由伸縮 */
      .product-card .card-body {
        padding: .75rem;
      }

      /* RWD：螢幕很小時讓卡片變為 45% 寬（兩欄）或 100% */
      @media (max-width: 576px) {
        .product-card { width: 100%; flex: 0 0 100%; }
      }
      @media (min-width: 577px) and (max-width: 900px) {
        .product-card { width: 45%; flex: 0 0 45%; }
      }

      /* 圖片等比例縮放 
      .product-card img {
        width: 100%;
        height: auto;
        object-fit: cover;
      }*/

      #text-content {
        overflow: hidden;
        max-height: 1.5em;
        transition: max-height 0.3s ease;
      }
      #text-content.expanded {
        max-height: 1000px;
      }
      #toggle-btn {
        background: none;
        border: none;
        padding: 0;
        color: #007bff;
        cursor: pointer;
        font-size: 1em;
        font-family: inherit;
        text-decoration: underline;
      }
      #toggle-btn:focus {
        outline: none;
      }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="navbar">
            <!-- menu.html 將被載入 -->
        </nav>
    </header>

    <script>
        fetch('menu.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            });
    </script>

    <div id="banner"></div>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <div class="container my-3">
      <div class="row g-0">
        <h3 class="title my-3" style="color: #949449;">|產品介紹<small>Product</small></h3>
      </div>
      <br />
      <div class="product-grid">
        <!-- 商品 1 -->
        <div class="product-card card">
          <!-- 輪播圖片外層加 modal 觸發 -->

              </div>
              <div class="carousel-item">
                <img src="./images/web-c4.jpg" class="d-block w-100" alt="神奇魔幻茶壺 圖2" style="height:240px; object-fit:cover; border-radius: 6px 6px 0 0;">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carousel-teaset01" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>

            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carousel-teaset01" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>

            </button>
          </div>

          <div class="card-body">
            <h5 class="card-title">雲朵茶壺</h5>
            <p class="text-danger">價格：$5000</p>
          </div>
        </div>

        <!-- 商品 2 -->
        <div class="product-card card">
          <!-- 輪播圖片外層加 modal 觸發 -->
          <div id="carousel-teaset01" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000"
                data-bs-toggle="modal" data-bs-target="#detailModal"
                style="cursor:pointer;">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./images/web-c5.jpg" class="d-block w-100" alt="晨曦暖語 圖1" style="height:240px; object-fit:cover; border-radius: 6px 6px 0 0;">
              </div>
              <div class="carousel-item">
                <img src="./images/web-c6.jpg" class="d-block w-100" alt="晨曦暖語 圖2" style="height:240px; object-fit:cover; border-radius: 6px 6px 0 0;">
              </div>
              <div class="carousel-item">
                <img src="./images/web-c7.jpg" class="d-block w-100" alt="晨曦暖語 圖3" style="height:240px; object-fit:cover; border-radius: 6px 6px 0 0;">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carousel-teaset01" data-bs-slide="prev">

            <button class="carousel-control-next" type="button" data-bs-target="#carousel-teaset01" data-bs-slide="next">

    <!-- 商品詳細內容 Modal -->
    <div class="modal fade" id="detailModal" tabindex="-1" aria-labelledby="detailModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="detailModalLabel">商品詳細內容</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="關閉"></button>
          </div>
          <div class="modal-body">
            <!-- 輪播 -->
            <div id="carousel-detail" class="carousel slide mb-3" data-bs-ride="carousel">
          
              <button class="carousel-control-prev" type="button" data-bs-target="#carousel-detail" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">上一張</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carousel-detail" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">下一張</span>
              </button>
            </div>

            <!-- 商品介紹 -->
            <h5>晨曦暖語</h5>
            <p>釉色如晨光漸染大地，茶香溫暖每一個靜謐時刻。世代悠久，榮幸與您享樂</p>
            <p class="text-danger fs-4">價格：$8000</p>

            <!-- 數量選擇 -->
            <div class="input-group mb-3" style="max-width: 150px;">
              <span class="input-group-text">數量</span>
              <input type="number" id="modalQuantity" class="form-control" min="1" value="1">
            </div>

            <button id="modalAddToCart" class="btn btn-primary">加入購物車</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        // Modal 裡加入購物車按鈕行為
        const modalAddBtn = document.getElementById('modalAddToCart');
        modalAddBtn.addEventListener('click', () => {
          const quantity = parseInt(document.getElementById('modalQuantity').value);
          if (isNaN(quantity) || quantity <= 0) return alert('請輸入正確數量');

          // 商品資料（硬寫，或可改用更動態方式）
          const product = {
            id: 'teaset01',
            name: '雲朵茶壺',
            price: 5000,
            image: './images/web-c3.jpg',
            quantity: quantity
          };

          let cart = JSON.parse(localStorage.getItem('cart')) || [];
          const found = cart.find(item => item.id === product.id);
          if (found) {
            found.quantity += quantity;
          } else {
            cart.push(product);
          }
          localStorage.setItem('cart', JSON.stringify(cart));

          // 關閉 Modal 並顯示成功訊息
          const modal = bootstrap.Modal.getInstance(document.getElementById('detailModal'));
          modal.hide();

          const cartModal = new bootstrap.Modal(document.getElementById('cartModal'));
          document.getElementById('modalMessage').textContent = `已將「${product.name}」的 ${quantity} 件加入購物車！`;
          cartModal.show();
        });

    // 原本商品卡片的加入購物車按鈕行為維持不變，可自行調整
      });
    </script>


    <footer class="text-center bg-dark text-white py-2">
        All Rights Reserved &copy; 2025 Yiting Wu Tea Painting.
    </footer>

    <!-- ✅ 購物車 Modal -->
    <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <p id="modalMessage" class="fs-5"></p>
                    <button type="button" class="btn btn-primary mt-2" data-bs-dismiss="modal">確定</button>
                </div>
            </div>
        </div>
    </div>

    <!-- ✅ 數量選擇 Modal -->
    <div class="modal fade" id="quantityModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">選擇購買數量</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <p id="productName" class="fw-bold"></p>
            <div class="input-group">
              <span class="input-group-text">數量</span>
              <input type="number" id="quantityInput" class="form-control" min="1" value="1">
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
            <button class="btn btn-primary" id="confirmAddBtn">加入購物車</button>
          </div>
        </div>
      </div>
    </div>

    <!-- ✅ 修改後的加入購物車功能 -->
    <script>
    document.addEventListener('DOMContentLoaded', () => {
      let selectedProduct = null;

      document.querySelectorAll('.add-to-cart-btn').forEach(button => {
        button.addEventListener('click', () => {
          selectedProduct = {
            id: button.dataset.id,
            name: button.dataset.name,
            price: parseInt(button.dataset.price),
            image: button.dataset.img
          };

          document.getElementById('productName').innerText = `商品：${selectedProduct.name}`;
          document.getElementById('quantityInput').value = 1;

          const quantityModal = new bootstrap.Modal(document.getElementById('quantityModal'));
          quantityModal.show();
        });
      });

      document.getElementById('confirmAddBtn').addEventListener('click', () => {
        const quantity = parseInt(document.getElementById('quantityInput').value);
        if (isNaN(quantity) || quantity <= 0) return;

        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        const found = cart.find(item => item.id === selectedProduct.id);
        if (found) {
          found.quantity += quantity;
        } else {
          cart.push({ ...selectedProduct, quantity });
        }

        localStorage.setItem('cart', JSON.stringify(cart));

        bootstrap.Modal.getInstance(document.getElementById('quantityModal')).hide();

        document.getElementById('modalMessage').innerText = `已將「${selectedProduct.name}」的 ${quantity} 件加入購物車！`;
        const cartModal = new bootstrap.Modal(document.getElementById('cartModal'));
        cartModal.show();
      });
    });
    </script>
</body>
