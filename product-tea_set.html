    <!-- ✅ 圖片固定高度 + cover 裁切！ -->
    <style>
    /* 卡片與圖片固定尺寸 */
      .product-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;               /* 卡片間距 */
        justify-content: flex-start; /* 靠左排列 */
      }

      .product-card {
        width: 240px;            /* 卡片寬度配合圖片 */
        flex: 0 0 240px;         /* 不放大、不縮小，固定基準 250px */
      }

      .product-card .card-img-top {
        width: 100%;
        height: 240px;
        object-fit: cover;
        display: block;
        border-radius: 6px 6px 0 0; /* 可選，讓圖片與卡片銜接角弧 */
      }

      /* 卡片內 body 可自由伸縮 */
      .product-card .card-body {
        padding: .75rem;
      }

      /* RWD：螢幕很小時讓卡片變為 45% 寬（兩欄）或 100% */
      @media (max-width: 576px) {
        .product-card { width: 100%; flex: 0 0 100%; }
      }
      @media (min-width: 577px) and (max-width: 900px) {
        .product-card { width: 45%; flex: 0 0 45%; }
      }

      #text-content {
        overflow: hidden;
        max-height: 1.5em;
        transition: max-height 0.3s ease;
      }
      #text-content.expanded {
        max-height: 1000px;
      }
      #toggle-btn {
        background: none;
        border: none;
        padding: 0;
        color: #007bff;
        cursor: pointer;
        font-size: 1em;
        font-family: inherit;
        text-decoration: underline;
      }
      #toggle-btn:focus {
        outline: none;
      }
      
      /* 左箭頭變黑色 */
.carousel-control-prev-icon {
  background-image: none; /* 移除 Bootstrap 預設 SVG */
}
.carousel-control-prev-icon::after {
  content: '‹'; /* 左箭頭符號 */
  font-size: 2rem; /* 調整大小 */
  color: black; /* 黑色箭頭 */
}

/* 右箭頭變黑色 */
.carousel-control-next-icon {
  background-image: none;
}
.carousel-control-next-icon::after {
  content: '›';
  font-size: 2rem;
  color: black;
}

<style>
.img-magnifier-glass {
  position: absolute;
  border: 2px solid rgba(0,0,0,0.3);
  border-radius: 50%;
  cursor: none;
  width: 120px;
  height: 120px;
  background-color: rgba(255,255,255,0.1);
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  transition: left 0.05s ease-out, top 0.05s ease-out;
  touch-action: none;
  z-index: 10;
}
.img-magnifier-container {
  position: relative;
}
</style>

<!-- 這裡是引用外部放大鏡模組，並使用的程式碼 -->
<script type="module">
  import { setupMagnifier } from './magnifier.js';  // 注意：請確保magnifier.js路徑正確

  document.addEventListener('DOMContentLoaded', () => {
    const productDetailModal = new bootstrap.Modal(document.getElementById('productDetailModal'));
    const modalQuantity = document.getElementById('modalQuantity');
    const modalProductName = document.getElementById('modalProductName');
    const modalProductDesc = document.getElementById('modalProductDesc');
    const modalProductPrice = document.getElementById('modalProductPrice');
    const carouselInner = document.getElementById('carouselInner');

    let currentProduct = null;

    // 輪播內容動態生成
    function loadCarousel(images) {
      carouselInner.innerHTML = '';
      images.forEach((src, idx) => {
        const activeClass = idx === 0 ? 'active' : '';
        const itemDiv = document.createElement('div');
        itemDiv.className = `carousel-item ${activeClass}`;
        const img = document.createElement('img');
        img.src = src;
        img.className = 'd-block w-100';
        img.style.borderRadius = '6px';
        img.alt = `商品圖${idx + 1}`;
        itemDiv.appendChild(img);
        carouselInner.appendChild(itemDiv);
      });
    }

    function getActiveImage() {
      return carouselInner.querySelector('.carousel-item.active img');
    }

    // 監聽圖片外層（.carousel-inner）點擊事件，開啟 modal 並載入資料
    document.querySelectorAll('.carousel-inner[data-bs-toggle="modal"]').forEach(div => {
      div.addEventListener('click', () => {
        const id = div.dataset.id;
        const name = div.dataset.name;
        const price = parseInt(div.dataset.price);
        const priceText = div.dataset.priceText;
        const desc = div.dataset.desc;
        const images = JSON.parse(div.dataset.images);

        currentProduct = { id, name, price, desc, images };

        modalProductName.textContent = name;
        modalProductDesc.textContent = desc;
        modalProductPrice.textContent = `價格：${priceText}`;
        modalQuantity.value = 1;

        loadCarousel(images);
        productDetailModal.show();
      });
    });

    // Modal 顯示後啟用放大鏡
    document.getElementById('productDetailModal').addEventListener('shown.bs.modal', () => {
      const img = getActiveImage();
      if (img) setupMagnifier(img, 2);
    });

    // 輪播滑動後重置放大鏡
    const carouselElement = document.getElementById('carouselImages');
    carouselElement.addEventListener('slid.bs.carousel', () => {
      const img = getActiveImage();
      if (img) setupMagnifier(img, 2);
    });

    // 加入購物車功能（略與你提供的相同）
    document.getElementById('modalAddToCart').addEventListener('click', () => {
      if (!currentProduct) return;

      const quantity = parseInt(modalQuantity.value);
      if (isNaN(quantity) || quantity <= 0) {
        alert('請輸入正確數量');
        return;
      }

      const productToAdd = {
        id: currentProduct.id,
        name: currentProduct.name,
        price: currentProduct.price,
        quantity: quantity,
        image: currentProduct.images[0] || ''
      };

      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      const found = cart.find(item => item.id === productToAdd.id);
      if (found) {
        found.quantity += quantity;
      } else {
        cart.push(productToAdd);
      }
      localStorage.setItem('cart', JSON.stringify(cart));

      productDetailModal.hide();

      document.getElementById('modalMessage').textContent = `已將「${productToAdd.name}」的 ${quantity} 件加入購物車！`;
      const cartModal = new bootstrap.Modal(document.getElementById('cartModal'));
      cartModal.show();
    });
  });
</script>
